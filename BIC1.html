<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déficits des activités commerciales non professionnelles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Added to center the button */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: justify;
            margin: 10px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Déficits des activités commerciales non professionnelles (BIC)</h1>
        <p>
            (à l’exclusion des locations meublées non professionnelles)
        </p>
        <p>
            Ces déficits sont imputables sur les revenus retirés des activités 
            commerciales non professionnelles, l’année de leur réalisation et 
            les six années suivantes.
        </p>
        <div class="button-container">
            <a href="index.html" class="home-button">Accueil</a>
        </div>
    </div>
</body>
</html>
