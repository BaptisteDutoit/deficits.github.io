<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déficits RCM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: justify;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Déficits RCM</h1>
        <p>
            Les déficits RCM sont imputables uniquement sur les revenus de 
            même nature réalisés au cours des six années suivantes et, 
            uniquement en cas d'option pour l'imposition au barème progressif de l'ensemble des revenus et gains mobiliers du foyer.
        </p>
    </div>
